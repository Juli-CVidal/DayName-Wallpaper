<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dayname Wallpaper</title>
  </head>

  <body>
    <div class="container">
      <div class="text">
        <h1 id="day-name"></h1>
        <h2 id="calendar-day"></h2>
        <h2 class="hour">- <span id="hour"></span> -</h2>
      </div>
    </div>

    <script src="js/script.js"></script>

    <!-- Comment the three lines below if you want to manually select text colors -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@latest/tinycolor.min.js"></script>
    <script src="js/auto-select-color.js"></script>
  </body>
</html>
